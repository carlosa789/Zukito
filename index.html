<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zukito</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      position: sticky;
      top: 0;
      background: #0f0f0f;
      z-index: 10;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: #ff0033;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .search {
      flex: 1;
      background: #222;
      border-radius: 20px;
      padding: 10px 14px;
      color: #aaa;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 10px;
      padding: 10px 14px;
      overflow-x: auto;
    }

    .filter {
      background: #222;
      padding: 8px 14px;
      border-radius: 16px;
      white-space: nowrap;
      font-size: 14px;
    }

    .filter.active {
      background: #fff;
      color: #000;
    }

    /* Cards */
    .container {
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .card {
      cursor: pointer;
    }

    .thumb {
      width: 100%;
      border-radius: 14px;
      aspect-ratio: 16 / 9;
      background-size: cover;
      background-position: center;
    }

    .info {
      margin-top: 10px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .meta {
      font-size: 13px;
      color: #aaa;
      margin-top: 4px;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #111;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      padding: 16px;
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal video {
      width: 100%;
      border-radius: 12px;
    }

    .close {
      margin-top: 12px;
      background: #ff0033;
      border: none;
      color: #fff;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Z</div>
  <div class="search">Search</div>
</header>

<div class="filters">
  <div class="filter active">All</div>
  <div class="filter">Shorts</div>
  <div class="filter">Live</div>
  <div class="filter">Gaming</div>
  <div class="filter">Music</div>
</div>

<div class="container">
  <div class="card" onclick="openModal()">
    <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')"></div>
    <div class="info">
      <div class="title">TOP 10 ·É®·Éù·Éô·Éò·É°·Éõ·Éù·Éõ·Éí·Éï·É†·Éî·Éö·Éò ·É§·Éê·É•·É¢·Éò üò±</div>
      <div class="meta">1.2M views ‚Ä¢ 2 days ago</div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal" onclick="closeOnBackdrop(event)">
  <div class="modal-content">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");

  function openModal() {
    modal.classList.add("active");
  }

  function closeModal() {
    modal.classList.remove("active");
  }

  function closeOnBackdrop(e) {
    if (e.target === modal) closeModal();
  }
</script>

</body>
</html>
