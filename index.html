<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zukito</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
    }

    .filters {
      display: flex;
      gap: 10px;
      padding: 0 16px 16px;
    }

    .filter {
      background: #272727;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .filter.active {
      background: #fff;
      color: #000;
    }

    .videos {
      padding: 16px;
    }

    .card {
      cursor: pointer;
    }

    .thumb {
      width: 100%;
      border-radius: 12px;
    }

    .title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .meta {
      color: #aaa;
      font-size: 14px;
      margin-top: 4px;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #000;
      padding: 10px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
    }

    .close {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>Zukito</header>

  <div class="filters">
    <div class="filter active">All</div>
    <div class="filter">Shorts</div>
    <div class="filter">Live</div>
    <div class="filter">Gaming</div>
    <div class="filter">Music</div>
  </div>

  <div class="videos">
    <div class="card" onclick="openModal()">
      <img class="thumb" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" />
      <div class="title">TOP 10 ·É®·Éù·Éô·Éò·É°·Éõ·Éù·Éõ·Éí·Éï·É†·Éî·Éö·Éò ·É§·Éê·É•·É¢·Éò üò±</div>
      <div class="meta">1.2M views ¬∑ 2 days ago</div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal" onclick="closeOnBackdrop(event)">
    <div class="modal-content">
      <video controls width="100%">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      </video>
      <button class="close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
