<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>Zukito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
    }

    .filters {
      display: flex;
      gap: 10px;
      padding: 0 16px;
    }

    .filter {
      padding: 8px 14px;
      background: #272727;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
    }

    .filter.active {
      background: white;
      color: black;
    }

    .card {
      padding: 16px;
    }

    .card img {
      width: 100%;
      border-radius: 14px;
    }

    .title {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    .meta {
      color: #aaa;
      margin-top: 4px;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: black;
      padding: 10px;
      border-radius: 12px;
      max-width: 90%;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .close {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #ff4444;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>Zukito</header>

  <div class="filters">
    <div class="filter active">All</div>
    <div class="filter">Shorts</div>
    <div class="filter">Live</div>
    <div class="filter">Gaming</div>
    <div class="filter">Music</div>
  </div>

  <div class="card" onclick="openModal()">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" />
    <div class="title">TOP 10 ·É®·Éù·Éô·Éò·É°·Éõ·Éù·Éõ·Éí·Éï·É†·Éî·Éö·Éò ·É§·Éê·É•·É¢·Éò üò±</div>
    <div class="meta">1.2M views ¬∑ 2 days ago</div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal" onclick="closeOnBackdrop(event)">
    <div class="modal-content">
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      </video>
      <button class="close" onclick="closeModal()">·Éì·Éê·ÉÆ·É£·É†·Éï·Éê</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
